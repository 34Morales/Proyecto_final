<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/registro-estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="register-container">
    <header>
        <h1>Crear Cuenta</h1>
    </header>

    <form action="#" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required>

        <div class="newsletter">
            <label>Inscribirme al boletín:</label>
            <input type="radio" id="yes" name="newsletter" value="yes"> Sí
            <input type="radio" id="no" name="newsletter" value="no"> No
        </div>

        <button type="submit">Crear cuenta</button>
    </form>
</div>

</body>
</html>
